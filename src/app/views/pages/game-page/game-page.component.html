<div class="bg">
  <div class="container-fluid mt-3">
    <div class="row d-flex justify-content-center">
      <div class="col-1 d-flex justify-content-center">
      </div>
      <div class="col-10 d-flex justify-content-center blue">
        <app-header [header]="'Math Trivia'"></app-header>
      </div>
      <!---------------------------Timer goes below here--------------->

      <div class="col-1-lg">
        <h4>
          <countdown [config]='this.config' (finished)="onFinished()" class="count-down" style="display: inline;">$!s!
          </countdown>
        </h4>
        <h4>{{correctCount}} Points</h4>
      </div>
    </div>
  </div>
<!-------------------------------Question goes below here-------------->
  <div class="container-fluid ques">
    <div class="row">
      <div class="col-lg d-flex justify-content-center">
        <h1>{{q}}</h1>
      </div>
    </div>
  </div>
  <!--------------------------Answer Options goes below here-------------->
  <div class="container-fluid options d-flex justify-content-center">
    <div class="btn-group">
      <div class="row">
        <div class="col-sm d-flex justify-content-center mb-2">
          <label (click)='displayTriviaQ(a1)' class="btn-lg btn-warning frame" ngbButtonLabel>
            {{a1}}
          </label>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm d-flex justify-content-center mb-2">
          <label (click)='displayTriviaQ(a2)' class="btn-lg btn-warning frame" ngbButtonLabel>
            {{a2}}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid d-flex justify-content-center">
    <div class="btn-group">
      <div class="row">
        <div class="col-sm d-flex justify-content-center mb-2">
          <label (click)='displayTriviaQ(a3)' class="btn-lg btn-warning frame" ngbButtonLabel>
            {{a3}}
          </label>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm d-flex justify-content-center mb-2">
          <label (click)='displayTriviaQ(a4)' class="btn-lg  btn-warning frame" ngbButtonLabel>
            {{a4}}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
